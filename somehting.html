<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Number</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh; /* Center content vertically */
            background-color: #f0f0f0;
        }

        #numberDisplay {
            font-size: 3em;
            margin-bottom: 20px;
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Number Counter</h1>

    <p id="numberDisplay1">0</p>

    <button id="incrementButton1">Increase Number</button>

    <h2>Number Counter</h2>

    <p id="numberDisplay2">0</p>

    <button id="incrementButton2">Increase Number</button>



    <script src="./something.js"></script>

</body>
</html>
